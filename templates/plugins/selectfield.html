{% load custom_filters %}

<style>
    .select2-container {
        padding: 0px;
    }
</style>

<!--data-multiple="{{multiple}}"-->
<input type="hidden"
       class="col-md-12 {{attrs.class}}"
       value="{% if value %}{{ value|safe }}{% endif %}"
       id="{{name}}"
       name="{{name}}"
/>

<script>
    $(document).ready(function() {

        var isMultiple = {{ multiple|yesno:"true,false" }};  // Convert Django bool to JS bool
	console.log("ismult", isMultiple)
        $("#{{name}}").select2({
            placeholder: "Select a {{ name }}",
            //{% if multiple %}
            //allowClear: true,
            //multiple: true,
            //{% endif %}
            initSelection : function (element, callback) {
		console.log("ELEMENT", element.val()[0])
                if(isMultiple){
                    var data = [];
                    var vals = element.val().split(",")
                    $.each(vals, function(key,value){
                        data.push({
                            id: value,
                            text: value
                        });
                    });
                } else {
                    var data = {id: element.val(), text: element.val()};
                }
                callback(data);
            },


            {% if multiple %} 
	    tags: isMultiple,
            multiple: isMultiple,
            tokenSeparators: [',', ';'],  // Allow separating values with commas or semicolons
	    {% endif %}
	    //
            //createTag: function(params) {
            //    var term = $.trim(params.term);
            //    if (term === '') {
            //        return null;
            //    }
            //    return {
            //        id: term,
            //        text: term,
            //        newTag: true  // Identify newly added values
            //    };
            //},
            data: [
                {% for key, val in options %}
                    { id: "{{ key }}", text: "{{ val }}" },
                {% endfor %}
            ],
	    {% if allow_user_input %}
          //Allow manually entered text in drop down.
            createSearchChoice:function(term, data) {
              if ( $(data).filter( function() {
                  return this.text.localeCompare(term) === 0;
              }).length === 0) {
                  return {id:term, text:term};
              }
            },
	  {% endif %}
        });
    });
</script>
