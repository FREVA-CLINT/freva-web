{% extends "_layouts/menu.html" %}

{% block page_title %}Tools - Evaluation System{% endblock %}
{% block page_class %}home-page{% endblock %}
{% block content %}
<!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->



    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">
          <h2>Tools</h2>
          	
          	<div class="list-group">
		    {% for key, value in tool_list %}
			  <a href="{% url 'plugins:detail' key %}" class="list-group-item">
			    <h4 class="list-group-item-heading">{{ value.name }}</h4>
			    <p class="list-group-item-text">{{ value.description }}</p>
			  </a>
		    {% endfor %}
			</div>  

        </div>

      </div>
 </div>
{% endblock %}
