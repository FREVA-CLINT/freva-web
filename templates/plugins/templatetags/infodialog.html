{% load static %} 
 
  <!-- Modal Passwort Dialog-->
  <div class="modal fade" id="myModalInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{caption}}</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="waitingCancel" style="text-align:center;">
        	<p>{{text}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" name="okBtn" id="okBtn">Ok</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
<script>
	$(document).ready(function(){
		$('#myModalInfo').modal('{{show}}');
		$('#okBtn').on('click', function(){
			$('#myModalInfo').modal('hide');
		});
	});    
</script>
